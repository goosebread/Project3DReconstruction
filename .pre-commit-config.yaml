repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: mixed-line-ending

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [ --exit-non-zero-on-fix ]
        types_or: [ python, pyi, jupyter ]
      - id: ruff-format
        types_or: [ python, pyi, jupyter ]

  # We want to run mypy against the installed import packages for this project
  # (i.e. as 'mypy -p [name]'). Using a local hook ensures that this project is
  # installed in the environment that mypy is run in.
  # References:
  # - https://github.com/pre-commit/mirrors-mypy
  # - https://jaredkhan.com/blog/mypy-pre-commit
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: python
        additional_dependencies: [ "mypy==1.8.0" ]
        types_or: [ python, pyi ]
        pass_filenames: false
        require_serial: true
        args: [ -v ]  # no packages yet

  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        args: [ --max-size=25k ]  # TODO: settle on allowable output size
